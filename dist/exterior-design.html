<script>document.addEventListener("DOMContentLoaded", ()=>{
    // Style Choosing
    const cards = document.querySelectorAll(".style-card");
    const statusBar = document.getElementById("statusBar");
    let selectedCard = null;
    cards.forEach((card)=>{
        card.addEventListener("click", ()=>{
            // Remove classes from the previously selected card
            if (selectedCard && selectedCard !== card) selectedCard.classList.remove("border-darkorange", "shadow-darkorange/50", "scale-105", "border-indigo-600", "shadow-indigo-600/50");
            // Add classes to the currently clicked card
            card.classList.add("border-darkorange", "shadow-darkorange/50", "scale-105");
            // Update the selectedCard to the currently clicked card
            selectedCard = card;
            // Change status bar to active state with the chosen style
            statusBar.classList.add("bg-seagreen-100");
            statusBar.classList.remove("bg-gray-400");
            statusBar.textContent = `Choosing ${card.querySelector("div.relative").textContent}`;
        });
        card.addEventListener("mouseover", ()=>{
            if (!card.classList.contains("border-darkorange")) card.classList.add("border-indigo-600", "shadow-indigo-600/50", "scale-105");
        });
        card.addEventListener("mouseout", ()=>{
            if (!card.classList.contains("border-darkorange")) card.classList.remove("border-indigo-600", "shadow-indigo-600/50", "scale-105");
        });
    });
    // Upload 
    const uploadButton = document.getElementById("uploadButton");
    const uploadInput = document.getElementById("uploadInput");
    const currentStyleImage = document.getElementById("currentStyleImage");
    const resultImage = document.getElementById("resultImage");
    uploadButton.addEventListener("click", ()=>{
        uploadInput.click();
    });
    uploadInput.addEventListener("change", ()=>{
        const file = uploadInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e)=>{
                // Display the uploaded image in the current style section
                currentStyleImage.style.backgroundImage = `url(${e.target.result})`;
                currentStyleImage.classList.remove("hidden");
                currentStyleImage.classList.add("block");
                currentStyleImage.style.backgroundSize = "cover";
                currentStyleImage.style.backgroundPosition = "center";
                // Display the uploaded image in the result section
                resultImage.style.backgroundImage = `url(${e.target.result})`;
                resultImage.style.backgroundSize = "cover";
                resultImage.style.backgroundPosition = "center";
            };
            reader.readAsDataURL(file);
        }
    });
});

</script>
